                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <input type="email" id="email" name="emailadd" placeholder="first.last@gmail.com" required>
            
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phonenum" placeholder="(123) 456-7890" required>

                <label for="org-name">Organization Name</label>
                <input type="text" id="org" name="org-name" placeholder="Organization Name" required>

                <label for="org-desc">Organization Description</label>
                <input type="text" id="orgdesc" name="org-desc" placeholder="Organization Description" required>

                <label for="mem-type">Membership Type</label>
                <select id="mem-type" name="membership">
                    <option value="default">--</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                </select>
